<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Parameters and Formula Example</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>Mandelbrot Set</h1>
        <p>z<sub>n+1</sub> = z<sub>n</sub><sup>2</sup> + c</p>

        <h3>Real Part: {{ params.c_re }}</h3>
        <h3>Imaginary Part: {{ params.c_im }}</h3>
        <h3>Maximum Iterations: {{ params.max_iter }}</h3>

        <!-- Real part input -->
        <label for="real">Real Part:</label>
        <input type="number" id="real" step="any" v-model.number="params.c_re"> <br>

        <!-- Imaginary part input -->
        <label for="imaginary">Imaginary Part:</label>
        <input type="number" id="imaginary" step="any" v-model.number="params.c_im"> <br>

        <!-- Maximum iterations input -->
        <label for="iterations">Max Iterations:</label>
        <input type="number" id="iterations" v-model.number="params.max_iter"> <br>
    </div>

    <script type="module">
        import { createApp, reactive } from './vue.esm-browser.js' // Ensure this path is correct

        createApp({
            setup() {
                const params = reactive({
                    c_re: 0.0,      // Default real part
                    c_im: 0.0,      // Default imaginary part
                    max_iter: 100   // Default max iterations
                });

                return {
                    params
                };
            }
        }).mount("#app");
    </script>
</body>

</html>
