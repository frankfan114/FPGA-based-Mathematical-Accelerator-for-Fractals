<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Parameters and Formula Example</title>
<style>
    /* Existing styles... */
    body,
    html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    #app {
        text-align: center;
        width: 100%;
        /* responsive width */
        max-width: none;
        /* no maximum width restriction */
        white-space: nowrap;
        /* prevents the text from wrapping */
        overflow: hidden;
        /* hides any text that overflows its container */
        text-overflow: ellipsis;
        /* shows ellipsis if text overflows */
    }

    input[type="number"] {
        width: 100%;
        /* full width within container */
        padding: 8px;
        margin: 10px 0;
    }

    label {
        display: block;
        /* ensures label is above the input field */
        margin: 10px 0 5px;
    }
</style>

    <script src="/static/vue.esm-browser.js"></script>
</head>

<body>
    <div id="app">

        <button @click="goToPage('newMandelbrot.html')">new output</button>
        
        <h1>Mandelbrot Set</h1>
        <h2>z<sub>n+1</sub> = z<sub>n</sub><sup>2</sup> + c</h2>
        <h2>z<sub>n : current value </h2>
        <h2>z<sub>n+1 : next value</h2>
        <h2>c : constant complex number</h2>

        <p>c =  {{ c_re }}+{{ c_im }}i </p>

        <h3>Maximum Iterations: {{ params.max_iter }}</h3>

        <h1>Input Data in JSON Format</h1>
        
        <!-- Real part input -->
        <label for="real max">Max Real Part:</label>
        <input type="number" id="maxreal" step="any" v-model.number="c_maxre"> <br>
        <label for="real min">Min Real Part:</label>
        <input type="number" id="minreal" step="any" v-model.number="c_minre"> <br>

        <!-- Imaginary part input -->
        <label for="imaginary max">Max Imaginary Part:</label>
        <input type="number" id="maximaginary" step="any" v-model.number="c_maxim"> <br>
        <label for="imaginary min">Min Imaginary Part:</label>
        <input type="number" id="minimaginary" step="any" v-model.number="c_minim"> <br>

        <!-- Maximum iterations input -->
        <label for="iterations">Max Iterations:</label>
        <input type="number" id="iterations" v-model.number="max_iter"> <br>

        <label for="iterations">Total Time:</label>
        <input type="number" id="Time" v-model.number="time"> <br>

        <label for="iterations">Overall Throughput:</label>
        <input type="number" id="Throughput" v-model.number ="throughput"> <br>

        <label for="iterations">Latency:</label>
        <input type="number" id="Latency" v-model.number="laytency"> <br>

        <label for="Hight"> Hight:</label>
        <input type="number" id="Hight" v-model.number="hi"> <br>

        <label for="Width"> Width:</label>
        <input type="number" id="Width" v-model.number="wi"> <br>

        <button onclick="submitData()">Submit</button>


    </div>

    <script type="module">
        import { createApp, reactive } from '/static/vue.esm-browser.js' // Ensure this path is correct

        createApp({
            setup() {
                const params = reactive({
                    c_re: 0.0,      // Default real part
                    c_im: 0.0,      // Default imaginary part
                    max_iter: 100   // Default max iterations
                });
                function goToPage(pageUrl) {
                    window.location.href = pageUrl;
                }

                return {
                    params,
                    goToPage
                };
            }
        }).mount("#app");

        function submitData() {
            const inputData = {
                max_real: parseFloat(document.getElementById('maxreal').value),
                min_real: parseFloat(document.getElementById('minreal').value),
                max_imaginary: parseFloat(document.getElementById('maximaginary').value),
                min_imaginary: parseFloat(document.getElementById('minimaginary').value),
                max_iterations: parseInt(document.getElementById('iteration').value),
                total_time: parseFloat(document.getElementById('Time').value),
                overall_throughput: parseFloat(document.getElementById('Throughput').value),
                latency: parseFloat(document.getElementById('Latency').value),
                height: parseInt(document.getElementById('Height').value),
                width: parseInt(document.getElementById('Width').value)
            };

            const jsonData = JSON.stringify(inputData);
            console.log(jsonData); // 输出 JSON 字符串到控制台，方便调试
            
            
        }


    </script>
</body>

</html>
