<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Parameters and Formula Example</title>
    <style>
        body,
        html {
            height: 100%;
            /* Full height */
            width: 100%;
            /* Full width */
            margin: 0;
            padding: 0;
            /* No padding */
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: flex-start;
            /* Align to the top */
            font-family: Arial, sans-serif;
            overflow: auto;
            /* Allows scrolling */
        }

        #app {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            /* Limit the width to avoid overflow */
            margin-top: 20px;
            /* Add some margin to the top */
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            /* Maintains aspect ratio */
            display: block;
            /* Changed to block to handle layout better */
            margin: 20px auto;
            /* Center the image horizontally */
        }
    </style>
    <script type="module" src="/static/vue.esm-browser.js"></script>
</head>

<body>
    <div id="app">
        <h1>Mandelbrot Set</h1>
        <button @click="fetchMandelbrotResults">Compute Mandelbrot</button>
        <button @click="goToPage('mandelbrot.html')">New Input</button>
        <p>Total Time: {{ results.total_time }} seconds</p>
        <p>Overall Throughput: {{ results.overall_throughput }} pixels per second</p>
        <p>Latency: {{ results.latency }} seconds per pixel</p>
        <img id="mandelbrotImage" src="" alt="Mandelbrot Set Image">
    </div>

    <script type="module">
        import { createApp, reactive } from "/static/vue.esm-browser.js";

        createApp({
            setup() {
                const results = reactive({
                    total_time: 0,
                    overall_throughput: 0,
                    latency: 0
                });

                function fetchMandelbrotResults() {
                    // Assuming the server endpoint to fetch the image is correctly set
                    checkAndDisplayImage('http://146.169.139.197:5001/image');
                }

                function checkAndDisplayImage(imageUrl) {
                    fetch(imageUrl, { method: 'HEAD' })
                        .then(res => {
                            if (res.ok) {
                                const imgElement = document.getElementById('mandelbrotImage');
                                imgElement.src = imageUrl;
                                imgElement.style.display = 'block';
                            } else {
                                console.error('Image not found on server.');
                            }
                        }).catch(err => console.error('Error fetching image:', err));
                }

                function goToPage(pageUrl) {
                    window.location.href = pageUrl;
                }

                return {
                    results,
                    fetchMandelbrotResults,
                    goToPage
                };
            }
        }).mount("#app");
    </script>
</body>

</html>
